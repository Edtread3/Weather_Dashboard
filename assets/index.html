<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="citySearch">
        <label for="formGroupExampleInput" class="form-label">Search City Here:</label>
        <input type="text" class="form-control" id="text-city" placeholder="City...">
        <div class="d-grid gap-2 col-10 mx-10">
          <button class="btn btn-primary" type="button">Search</button>
        </div>
    </div>
    <div class="weather-container">
        <div class="weather-card">
          <h2>Day 1</h2>
          <p class="temperature">25°C</p>
          <p class="description">Sunny</p>
        </div>
      
        <div class="weather-card">
          <h2>Day 2</h2>
          <p class="temperature">20°C</p>
          <p class="description">Cloudy</p>
        </div>

        <div class="weather-card">
            <h2>Day 3</h2>
            <p class="temperature">50°C</p>
            <p class="description">Sunny</p>
          </div>

          <div class="weather-card">
            <h2>Day 4</h2>
            <p class="temperature">20°C</p>
            <p class="description">Rain</p>
          </div>

          <div class="weather-card">
            <h2>Day 5</h2>
            <p class="temperature">16°C</p>
            <p class="description">Windy</p>
          </div>
    </div>
  
  
  
  
  
  



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="/assets/js/script.js"></script>  
</body>
</html>
